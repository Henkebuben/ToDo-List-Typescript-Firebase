<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Todo List Typescript</title>
    <script type="module" src="./src/index.ts"></script>
</head>
<body>
    <header>
        <div id="create-user-picture" title="Create User">
            <svg id="create-user-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M720-400v-120H600v-80h120v-120h80v120h120v80H800v120h-80Zm-360-80q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM40-160v-112q0-34 17.5-62.5T104-378q62-31 126-46.5T360-440q66 0 130 15.5T616-378q29 15 46.5 43.5T680-272v112H40Zm80-80h480v-32q0-11-5.5-20T580-306q-54-27-109-40.5T360-360q-56 0-111 13.5T140-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T440-640q0-33-23.5-56.5T360-720q-33 0-56.5 23.5T280-640q0 33 23.5 56.5T360-560Zm0-80Zm0 400Z"/></svg>
        </div>
        <div id="login-user-picture" title="Login User">
            <svg id="login-user-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/></svg>
        </div>
        <div id="logout-user-picture">
            <svg id="logout-user-icon" class="svg-disabled" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg>
        </div>
    </header>
    <main>
        <h1 class="text-align-center">Todo List</h1>
        <div class="button-container">
            <button id="add-todo-btn" type="button" disabled>Add Todo</button>
            <button id="clear-todo-list-btn" type="button" disabled>Clear List</button>
        </div>
        <div id="todo-list-caption" class="grid-container-width grid-list-caption grid-list-caption-font">
            <p class="text-align-center">Delete</p>
            <p class="text-align-left">Description</p>
            <p class="text-align-center">Done</p>
        </div>
        <ul id="todo-list" class="grid-container-width grid-container-height grid-list-font"></ul>
    </main>
    <dialog id="login-dialog">
        <h2 id="login-dialog-header">Login</h2>
        <form>
            <div class="login-dialog-input-container">
                <label for="login-dialog-email">E-mail:</label>
                <input id="login-dialog-email" type="email" placeholder="e.g. sven.svensson@chasacademy.se" title="Enter your E-mail address here" required>
            </div>
            <div class="login-dialog-input-container">
                <label for="login-dialog-password">Password:</label>
                <input id="login-dialog-password" type="password" placeholder="password (6 characters minimum)" minlength="6" title="Enter your secret password here" autocomplete="on" required>
            </div>
            <div id="login-dialog-btn-container">
                <button id="login-dialog-ok-btn" type="submit">Ok</button>
                <button id="login-dialog-cancel-btn" type="button">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog id="todo-dialog">
        <h2>ToDo</h2>
        <form>
            <textarea id="todo-dialog-textarea" placeholder="Write your ToDo here..." required></textarea>
            <div>
                <button id="todo-dialog-ok-btn" type="submit">Ok</button>
                <button id="todo-dialog-cancel-btn" type="button">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
